<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #caracteres-restants {
        font-style: italic;
      }

      #caracteres-restants.erreur {
        color: red;
      }
    </style>
  </head>
  <body>
    <label for="description">Description de soi:</label>
    <textarea
      id="description"
      name="description"
      maxlength="800"
      rows="5"
      cols="40"
      required
    ></textarea>
    <p id="caracteres-restants">800 caractères restants</p>

    <script>
      const textarea = document.getElementById("description");
      const caracteresRestants = document.getElementById("caracteres-restants");

      // Mise à jour du compteur de caractères en temps réel
      textarea.addEventListener("keyup", () => {
        const nombreCaracteres = textarea.value.length;
        caracteresRestants.textContent = `${
          800 - nombreCaracteres
        } caractères restants`;
      });

      // Limiter le nombre de caractères saisis en temps réel
      textarea.addEventListener("input", () => {
        if (textarea.value.length > 800) {
          textarea.value = textarea.value.substring(0, 800);
        }
      });
    </script>
  </body>
</html>
