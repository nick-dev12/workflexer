<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CV PDF</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 100%;
            text-align: center;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        .print-button {
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .instructions {
            margin: 20px;
            padding: 15px;
            background-color: #ffffdd;
            border-left: 4px solid #ffeb3b;
        }
        @media print {
            body {
                background-color: white;
            }
            .container {
                box-shadow: none;
            }
            .print-button, .instructions {
                display: none;
            }
        }
    </style>
    <script>
        function printPage() {
            window.print();
        }
        window.onload = function() {
            // Auto-print on page load (optional)
            // window.print();
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="http://localhost:3000/generated_pdf/temp_img_680eba63ef8f8.png" alt="CV Image">
        <div class="instructions">
            <h3>Instructions pour enregistrer en PDF:</h3>
            <p>1. Cliquez sur le bouton "Imprimer cette page" ci-dessous</p>
            <p>2. Dans la boîte de dialogue d'impression, sélectionnez "Enregistrer comme PDF" (ou similaire) dans la liste des imprimantes</p>
            <p>3. Cliquez sur "Imprimer" ou "Enregistrer" pour créer votre PDF</p>
        </div>
        <button class="print-button" onclick="printPage()">Imprimer cette page</button>
    </div>
</body>
</html>
