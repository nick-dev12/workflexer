<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personnalisation des couleurs du CV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }
        .title {
            text-align: center;
            margin-bottom: 20px;
        }
        .color-picker {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .color-picker label {
            flex: 1;
            margin-right: 10px;
        }
        .color-picker input {
            width: 100%;
        }
        .cv-preview {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }
        .section1, .section2 {
            padding: 10px;
            border-radius: 5px;
        }
        .section1 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="title">Personnalisez les couleurs de votre CV</h2>
        <div class="color-picker">
            <label for="section1-color">Couleur de la section 1:</label>
            <input type="color" id="section1-color">
        </div>
        <div class="color-picker">
            <label for="section2-color">Couleur de la section 2:</label>
            <input type="color" id="section2-color">
        </div>
        <div class="cv-preview">
            <div class="section1">Section 1: Informations personnelles</div>
            <div class="section2">Section 2: Expériences professionnelles</div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const section1ColorPicker = document.getElementById('section1-color');
            const section2ColorPicker = document.getElementById('section2-color');
            const section1 = document.querySelector('.section1');
            const section2 = document.querySelector('.section2');

            // Récupérer les couleurs enregistrées dans le localStorage
            const savedSection1Color = localStorage.getItem('section1Color');
            const savedSection2Color = localStorage.getItem('section2Color');

            if (savedSection1Color) {
                section1.style.backgroundColor = savedSection1Color;
                section1ColorPicker.value = savedSection1Color;
            }
            if (savedSection2Color) {
                section2.style.backgroundColor = savedSection2Color;
                section2ColorPicker.value = savedSection2Color;
            }

            // Mise à jour des couleurs en temps réel
            section1ColorPicker.addEventListener('input', function () {
                const color = section1ColorPicker.value;
                section1.style.backgroundColor = color;
                localStorage.setItem('section1Color', color);
            });

            section2ColorPicker.addEventListener('input', function () {
                const color = section2ColorPicker.value;
                section2.style.backgroundColor = color;
                localStorage.setItem('section2Color', color);
            });
        });
    </script>
</body>
</html>
